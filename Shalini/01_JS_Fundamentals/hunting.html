<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<p>Name: <span id="name"></span></p>
<script>
    function findName() {
        $.get("https://api.github.com/users/shalini", displayName);

        function displayName(data) {
            console.log(data);
            $("#name").text(data.login);
        }
    }

    findName()
</script>

</body>
</html>
