<script>

    class Ninja{
        constructor(name='name_default', health=100, speed=3, strength=3){
            this.name = name;
            this.health = health;
            this.speed = speed;
            this.strength = strength;
        }
    
        sayName(){
            console.log("My Ninja name is " + this.name);
    
        }
        showStats(){
            console.log("Name: " + this.name + ", Health: " + this.health + ", Speed: " + this.speed + ", Strength: " + this.strength);
        }
    
        drinkSake(){
            this.health = this.health + 10;
        }
    
    }

    class Sensei extends Ninja{
        constructor(name, health=200, speed=10, strength=10, wisdom=10){
            super(name, health, speed, strength);
            this.wisdom = wisdom;
        }

        speakWisdom(){
            super.drinkSake();
            console.log("Have fun with code!!!");
        }
    }
    
    let ninja = new Sensei("Sankar V");
    console.log(`Initial health: ${ninja.health}`);
    ninja.speakWisdom();
    console.log(`Spoken wisdom. Current health: ${ninja.health}`);
    ninja.speakWisdom();
    console.log(`Spoken wisdom.  Current health: ${ninja.health}`);
    
    
    
    
    </script>
