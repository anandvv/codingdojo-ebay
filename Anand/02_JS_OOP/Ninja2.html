<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja Class 1</title>
    <script>
        function Ninja(ninjaName){
            self = this;
            this.name = ninjaName;
            this.health = 100;
            var speed = 3;
            var strength = 3;
            
            this.sayName = function(){
                console.log(`Ninja Name: ${self.name}`);
            }

            this.showStats = function(){
                console.log(`Ninja Strength: ${strength}`);
                console.log(`Ninja Speed: ${speed}`);
                console.log(`Ninja Health: ${self.health}`);
            }
            
            this.drinkSake = function(){
                self.health += 10;
            }
            
            this.punch = function(ninjaToPunch){
                if(ninjaToPunch instanceof Ninja){
                    ninjaToPunch.health -= 5;
                    console.log(`${this.name} punched ${ninjaToPunch.name} and ${ninjaToPunch.name}'s current health is ${ninjaToPunch.health}`);
                }
            }
            
            this.kick = function(ninjaToKick){
                if(ninjaToKick instanceof Ninja){
                    ninjaToKick.health -= 15 * strength;
                    console.log(`${this.name} kicked ${ninjaToKick.name} and ${ninjaToKick.name}'s current health is ${ninjaToKick.health}`);
                }
            }
        }
        
        const blueNinja = new Ninja("Goemon");
        const redNinja = new Ninja("Bill Gates");
        blueNinja.sayName();
        blueNinja.showStats();
        redNinja.punch(blueNinja);
        redNinja.kick(blueNinja);
    </script>
</head>
<body>
    
</body>
</html>
