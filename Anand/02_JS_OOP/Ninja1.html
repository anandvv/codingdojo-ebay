<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja Class 1</title>
    <script>
        function Ninja(ninjaName){
            self = this;

            //public variables
            this.name = ninjaName;
            this.health = 100;
            
            //private variables
            var speed = 3;
            var strength = 3;
            
            this.sayName = function(){
                console.log(`Ninja Name: ${self.name}`);
            }

            this.showStats = function(){
                console.log(`Ninja Strength: ${strength}`);
                console.log(`Ninja Speed: ${speed}`);
                console.log(`Ninja Health: ${self.health}`);
            }
            
            this.drinkSake = function(){
                self.health += 10;
            }
        }
        const ninja1 = new Ninja("Hayabusa");
        ninja1.sayName();
        ninja1.showStats();
        ninja1.drinkSake();
        ninja1.drinkSake();
        ninja1.drinkSake();
        ninja1.showStats();
    </script>
</head>

</body>
</html>
