    <title>Ninja Class 1</title>
    <script>
        class Ninja{
            constructor(ninjaName){
                this.name = ninjaName;
                this.health = 100;
                this.speed = 3;
                this.strength = 3;
            }

            sayName(){
                console.log(`Ninja Name: ${this.name}`);
            }

            showStats(){
                console.log(`Ninja Strength: ${this.strength}`);
                console.log(`Ninja Speed: ${this.speed}`);
                console.log(`Ninja Health: ${this.health}`);
            }

            drinkSake(){
                this.health += 10;
            }
        }

        class Sensei extends Ninja{
            constructor(senseiName){
                super(senseiName);
                this.health = 200;
                this.speed = 10;
                this.strength = 10;
            }

            speakWisdom(){
                super.drinkSake();
                console.log("What one programmer can do in one month, two programmers can do in two months.");
            }
        }

    </script>
