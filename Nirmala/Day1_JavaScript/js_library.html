<script>   
var myLibrary = {
   map: function(arr, callback) {
    console.log('map');
    var newArr = [];
    arr.forEach( (val) => {
        newArr.push(callback(val));
    })
    return newArr; 
   },
   reduce: function(arr, callback) { 
    console.log('reduce');
    var memo=0;
    arr.forEach( (val) => {
        memo = callback(memo, val);
    })
    return memo; 
   },
   find: function(arr, callback) {   
        console.log('find');
        var found='not_found';
        for(var idx=0; idx<arr.length; idx++){ 
            if (callback(arr[idx])){
                found=arr[idx];
                break;    
            }
        }
        return found;   
     // code here;
   },
   filter: function(arr, callback) { 
        console.log('filter')
        var newArr = []; 
        arr.forEach( (val) => {
            if (callback(val)){
                newArr.push(val);
            }
        })
        // for(var idx=0; idx<arr.length; idx++){
        return newArr;
   },
   reject: function(arr, callback) { 
    console.log('reject')
        var newArr = []; 
        arr.forEach( (val) => {
            if (!callback(val)){
                newArr.push(val);
            }
        })
        // for(var idx=0; idx<arr.length; idx++){
        return newArr;
   }
 }
 var evens = myLibrary.filter([1, 2, 3, 4, 5, 6], function(num){ return num % 2 == 0;});
console.log(evens); // if things are working right, this will return [2,4,6].

var find = myLibrary.find([1, 2, 3, 4, 5, 6], function(num){ return num % 2 == 0; });
console.log(find);

var find = myLibrary.find([1, 3, 5], function(num){ return num % 2 == 0; });
console.log(find);

var arr = myLibrary.map([1, 2, 3], function(num){ return num * 3; });
console.log(arr);

//arr = myLibrary.map({one: 1, two: 2, three: 3}, function(num, key){ return num * 3; });
//console.log(arr);

var sum = myLibrary.reduce([1, 2, 3], function(memo, num){ return memo + num; });
console.log(sum);

var odds = myLibrary.reject([1, 2, 3, 4, 5, 6], function(num){ return num % 2 == 0; });
console.log(odds);

// you just created a library with 5 methods!
</script>
